<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odliczanie</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0;
    }

    .countdown-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .countdown {
      background: #1e1e1e;
      border-radius: 20px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    .countdown:hover {
      transform: scale(1.05);
    }

    .countdown h2 {
      margin-top: 0;
    }

    .timer {
      font-size: 1.2em;
      color: #ccc;
    }

    .add-countdown {
      background: #2a2a2a;
      border-radius: 20px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      margin: 20px;
    }

    .add-countdown input, .add-countdown button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      border: none;
      font-size: 1em;
    }

    .add-countdown button {
      background-color: #3f51b5;
      color: white;
      cursor: pointer;
    }

    .add-countdown button:hover {
      background-color: #5c6bc0;
    }
  </style>
</head>
<body>
  <h1>Odliczanie do wydarzeń</h1>

  <div class="countdown-container" id="countdownContainer">
    <!-- Odliczania będą tutaj dodawane dynamicznie -->
  </div>

  <div class="add-countdown">
    <h2>Dodaj własne odliczanie</h2>
    <input type="text" id="eventName" placeholder="Nazwa wydarzenia" />
    <input type="datetime-local" id="eventDate" />
    <button onclick="addCustomCountdown()">Dodaj odliczanie</button>
  </div>

  <script>
    const countdownContainer = document.getElementById('countdownContainer');

    function createCountdownElement(title, targetDate, id) {
      const countdownDiv = document.createElement('div');
      countdownDiv.className = 'countdown';
      countdownDiv.id = id;

      const titleElement = document.createElement('h2');
      titleElement.textContent = title;

      const timerElement = document.createElement('div');
      timerElement.className = 'timer';

      countdownDiv.appendChild(titleElement);
      countdownDiv.appendChild(timerElement);
      countdownContainer.appendChild(countdownDiv);

      function updateCountdown() {
        const now = new Date();
        const distance = new Date(targetDate) - now;

        if (distance < 0) {
          timerElement.textContent = "To wydarzenie już minęło!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((distance / (1000 * 60)) % 60);
        const seconds = Math.floor((distance / 1000) % 60);

        timerElement.textContent =
          `${days} dni, ${hours} godz, ${minutes} min, ${seconds} sek`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    }

    function addCustomCountdown() {
      const name = document.getElementById('eventName').value;
      const date = document.getElementById('eventDate').value;
      if (!name || !date) return;

      const id = 'countdown_' + Date.now();
      createCountdownElement(name, date, id);

      // Zapisz do localStorage
      const countdowns = JSON.parse(localStorage.getItem('customCountdowns')) || [];
      countdowns.push({ id, name, date });
      localStorage.setItem('customCountdowns', JSON.stringify(countdowns));

      // Wyczyść pola
      document.getElementById('eventName').value = '';
      document.getElementById('eventDate').value = '';
    }

    function loadCountdowns() {
      // Dodaj domyślne odliczania
      createCountdownElement('Koniec roku szkolnego', '2025-06-21T00:00:00', 'schoolCountdown');
      createCountdownElement('Święta Bożego Narodzenia', '2025-12-25T00:00:00', 'christmasCountdown');

      // Załaduj zapisane odliczania
      const countdowns = JSON.parse(localStorage.getItem('customCountdowns')) || [];
      countdowns.forEach(cd => {
        createCountdownElement(cd.name, cd.date, cd.id);
      });
    }

    loadCountdowns();
  </script>
</body>
</html>
