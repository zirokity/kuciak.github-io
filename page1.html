<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odliczanie</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      display: flex;
    }

    .main-content {
      flex: 1;
      padding: 40px;
    }

    .countdown {
      background: #1e1e1e;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .title {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .timer {
      font-size: 1.2em;
      color: #ccc;
    }

    .sidebar {
      width: 300px;
      background-color: #2a2a2a;
      padding: 20px;
      border-left: 2px solid #444;
    }

    .sidebar h2 {
      font-size: 1.2em;
      margin-bottom: 15px;
      color: #fff;
    }

    .sidebar select,
    .sidebar input,
    .sidebar button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }

    .sidebar button {
      background-color: #3f51b5;
      color: white;
      cursor: pointer;
    }

    .sidebar button:hover {
      background-color: #5c6bc0;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <h1>Odliczanie do wydarzeń</h1>

    <div class="countdown">
      <div class="title">Koniec roku szkolnego</div>
      <div class="timer" id="schoolCountdown"></div>
    </div>

    <div class="countdown">
      <div class="title">Święta Bożego Narodzenia</div>
      <div class="timer" id="christmasCountdown"></div>
    </div>

    <div class="countdown" id="customCountdownBox" style="display:none;">
      <div class="title" id="customTitle"></div>
      <div class="timer" id="customCountdown"></div>
    </div>
  </div>

  <div class="sidebar">
    <h2>Wybierz wydarzenie</h2>
    <select id="eventSelect" onchange="toggleCustomInput()">
      <option value="school">Koniec roku szkolnego</option>
      <option value="christmas">Święta Bożego Narodzenia</option>
      <option value="custom">Własne wydarzenie</option>
    </select>

    <input type="text" id="customName" placeholder="Nazwa wydarzenia" style="display:none;" />
    <input type="datetime-local" id="customDate" style="display:none;" />
    <button onclick="setCustomCountdown()">Dodaj odliczanie</button>
  </div>

  <script>
    function updateCountdown(id, targetDate) {
      const now = new Date();
      const distance = new Date(targetDate) - now;

      if (distance < 0) {
        document.getElementById(id).textContent = "To wydarzenie już minęło!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      document.getElementById(id).textContent =
        `${days} dni, ${hours} godz, ${minutes} min, ${seconds} sek`;
    }

    function toggleCustomInput() {
      const select = document.getElementById("eventSelect").value;
      const show = select === "custom";
      document.getElementById("customName").style.display = show ? "block" : "none";
      document.getElementById("customDate").style.display = show ? "block" : "none";
    }

    function setCustomCountdown() {
      const name = document.getElementById("customName").value;
      const date = document.getElementById("customDate").value;
      if (!name || !date) return;

      document.getElementById("customTitle").textContent = name;
      document.getElementById("customCountdownBox").style.display = "block";
      setInterval(() => updateCountdown("customCountdown", date), 1000);
    }

    // Start default countdowns
    setInterval(() => {
      updateCountdown("schoolCountdown", "2025-06-21T00:00:00");
      updateCountdown("christmasCountdown", "2025-12-25T00:00:00");
    }, 1000);
  </script>
</body>
</html>
