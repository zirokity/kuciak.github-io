<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuciak Linki</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #00ff00;
            --border-color: #333;
            --highlight: #00cc00;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px dashed var(--border-color);
            padding-bottom: 20px;
        }
        
        .file {
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            padding: 10px;
            cursor: pointer;
        }
        
        .file:hover {
            background-color: rgba(0, 255, 0, 0.05);
        }
        
        .file-name {
            font-weight: bold;
        }
        
        .fullscreen-file {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            padding: 20px;
            z-index: 100;
            overflow-y: auto;
        }
        
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            cursor: pointer;
            color: var(--highlight);
        }
        
        .links-container {
            margin-top: 20px;
        }
        
        .link-item {
            display: block;
            padding: 10px;
            margin-bottom: 5px;
            color: var(--text-color);
            text-decoration: none;
        }
        
        .link-item:hover {
            background-color: rgba(0, 255, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>root@kuciak:~$ ls -l</h1>
            <p>total 4</p>
        </div>
        
        <!-- TUTAJ DODAJ SWOJE PLIKI -->
        <div class="file" onclick="openFullscreen('1')">
            <div class="file-name">1.txt</div>
        </div>
        
        <div class="file" onclick="openFullscreen('2')">
            <div class="file-name">2.txt</div>
        </div>
        
        <div class="file" onclick="openFullscreen('3')">
            <div class="file-name">3.txt</div>
        </div>
    </div>

    <!-- TUTAJ DODAJ SWOJE LINKI DLA POSZCZEGÓLNYCH PLIKÓW -->
    <div class="fullscreen-file" id="file-1">
        <div class="back-button" onclick="closeFullscreen()">← Wróć</div>
        <h2>1.txt</h2>
        <div class="links-container">
            <!-- TUTAJ DODAJ SWOJE LINKI -->
            <a href="https://soundcloud.com/chcebycnastepny" class="link-item" target="_blank">SoundCloud 1</a>
            <a href="https://twojlink2.com" class="link-item" target="_blank">Twój link 2</a>
            <!-- DODAJ WIĘCEJ LINKÓW WEDŁUG POTRZEB -->
        </div>
    </div>

    <div class="fullscreen-file" id="file-2">
        <div class="back-button" onclick="closeFullscreen()">← Wróć</div>
        <h2>2.txt</h2>
        <div class="links-container">
            <!-- TUTAJ DODAJ SWOJE LINKI -->
            <a href="https://twojlink3.com" class="link-item" target="_blank">Twój link 3</a>
            <a href="https://twojlink4.com" class="link-item" target="_blank">Twój link 4</a>
        </div>
    </div>

    <div class="fullscreen-file" id="file-3">
        <div class="back-button" onclick="closeFullscreen()">← Wróć</div>
        <h2>3.txt</h2>
        <div class="links-container">
            <!-- TUTAJ DODAJ SWOJE LINKI -->
            <a href="mailto:twoj@email.com" class="link-item">Twój email</a>
            <a href="https://twojlink5.com" class="link-item" target="_blank">Twój link 5</a>
        </div>
    </div>

    <script>
        function openFullscreen(fileNumber) {
            document.getElementById(`file-${fileNumber}`).style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        function closeFullscreen() {
            document.querySelectorAll('.fullscreen-file').forEach(file => {
                file.style.display = 'none';
            });
            document.body.style.overflow = 'auto';
        }
        
        // Zamykanie klawiszem ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeFullscreen();
            }
        });
    </script>
</body>
</html>
